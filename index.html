<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <section class="navbar">
      <a href="">
        <img src="images/logo.svg" alt="">
      </a>
    </section>
    <section class="contact">
      <h1 class="subtitle uppercase">We're</h1>
      <h1 class="title uppercase">coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form action="/" method="post">
        <input type="email" id="email" placeholder="Email Address">
        <label for="email"></label>
        <input type="image" src="images/icon-arrow.svg" alt="">
      </form>
    </section>
    <section class="header"></section>
  </main>
  <footer></footer>
</body>
</html>
